    <title>Weather App</title>

    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="flex-col justify-center bg-light_main dark:bg-dark_main font-primary">

            <button class="place-self-center h-[45px] w-[170px] mt-[30px] py- px-5 font-normal bg-black text-[white] rounded-3xl shadow-2xl" type="button" id="continue-btn">Continue</button>
        </div>

    </section>

    <script type="module" src="/index.js"></script>
