        <div class="settings-popup popup-hidden fixed top-[30%] md:top-48 flex flex-col h-[330px] w-[320px] p-3 bg-light_sec dark:bg-dark_sec rounded-3xl transition-all ease-in-out duration-200 z-30" id="settings-popup">
            <div class="popup-padding flex flex-col h-full w-full p-3 bg-light_main dark:bg-dark_main rounded-3xl">
                <button class="close-btn flex justify-center items-center place-self-end px-[9px] py-[9px] rounded-full bg-light_sec dark:bg-dark_sec" id="settings-close-btn">
                    <svg class="fill-black dark:fill-white" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </button>
                <input class="welcome-input h-[45px] w-[210px] md:w-[190px] mt-[30px] mb-[10px] text-[20px] md:text-[16px] bg-light_sec dark:bg-dark_sec" type="text" id="changed-name" maxlength="15" placeholder="Change Name">
                <input class="welcome-input h-[45px] w-[270px] md:w-[250px] text-[20px] md:text-[16px] bg-light_sec dark:bg-dark_sec" type="text" id="changed-city" maxlength="20" placeholder="Change default city">
                <div class="unit-input-container flex items-center gap-3 mt-3">
                    <input class="appearance-none w-5 h-5 text-gray-500 border-2 border-gray-400 rounded-full checked:bg-gray-400" type="radio" name="units" value="Celcius" id="change-celcius-unit">
                    <label class="text-[21px] text-[darkgray] font-semibold" for="units">Celcius</label>
                    <input class="appearance-none w-5 h-5 text-gray-500 border-2 border-gray-400 rounded-full checked:bg-gray-400" type="radio" name="units" value="Fahrenheit" id="change-fahrenheit-unit">
                    <label class="text-[21px] text-[darkgray] font-semibold" for="units">Fahrenheit</label>
                </div>
                <button class="place-self-center h-[45px] w-[170px] mt-[30px] px-5 bg-black dark:bg-white text-white font-semibold dark:text-black rounded-3xl shadow-2xl" type="button" id="change-default-button">Done</button>
            </div>
        </div>

        <div class="header flex flex-col justify-center h-[85px] place-self-start text-start">
            <p class="mt-[200px] md:mt-[30px] leading-[0px] text-[18px]">Good <span id="timeofday">Evening</span><span>, </span><span id="user-name-display"></span></p>
            <p class="mt-[18px] text-[55px] md:text-[60px] font-medium leading-[50px]"><span id="user-city-value"></span> - <span id="user-region-value"></span></p>
        </div>

        <div class="weather-info-container flex justify-center items-center place-self-start gap-4 mt-[125px] md:mt-[25px]">
            <h1 class="flex justify-center items-center h-[40px] pr-3 text-[43px] border-r-2 border-r-solid border-r-dark_sec" id="temperature"><span id="main-temp-value"></span>&deg;<span class="temp-unit-value"></span></h1>
            <div class="">
                <p class="font-bold" id="weather-condition-value"></p>
                <p>
                    <span><span id="min-temp-value"></span>&deg;<span class="temp-unit-value"></span></span>
                    -
                    <span><span id="max-temp-value"></span>&deg;<span class="temp-unit-value"></span></span>
                    Real 
                    <span><span id="temp-value"></span>&deg;<span class="temp-unit-value"></span></span>
                </p>
            </div>
        </div>

        <div class="weather-details-container flex flex-col md:flex-row items-center gap-[40px] md:gap-[100px]">
            <div class="weather-deatils w-[99%] md:w-[400px] mt-6 px-4 py-4 bg-light_sec dark:bg-dark_sec  rounded-3xl">
                <p class="mb-2 font-bold">Current Conditions</p>
                <div class="grid grid-cols-2 gap-x-1 gap-y-2">
                    <div class="info-box">
                        <p class="text-[15px]">Humidity (%)</p>
                        <p class="font-semibold" id="humidity-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Pressure (hPa)</p>
                        <p class="font-semibold" id="pressure-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Wind Gust <span class="unit-conversion-value"></span></p>
                        <p class="font-semibold" id="windgust-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Wind Speed <span class="unit-conversion-value"></span></p>
                        <p class="font-semibold" id="windspeed-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Wind Direction</p>
                        <p class="font-semibold" id="winddirection-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Description</p>
                        <p class="font-semibold" id="description-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Sea level (hPa)</p>
                        <p class="font-semibold" id="sealevel-value"></p>
                    </div>
                    <div class="info-box">
                        <p class="text-[15px]">Ground level (hPa)</p>
                        <p class="font-semibold" id="groundlevel-value"></p>
                    </div>
                </div>
            </div>

            <div class="search-container md:w-[45%]">
                <div class="flex gap-2">
                    <input class="welcome-input h-[45px] w-[290px] md:w-[190px] text-[20px] md:text-[16px] " type="text" id="city-search" maxlength="20" placeholder="Search a different city">
                    <button class="search-btn flex justify-center items-center gap-1 px-4 h-[45px] rounded-full bg-light_sec dark:bg-dark_sec" id="search-city-btn">
                        <svg class="fill-black dark:fill-white" xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px" fill="#e3e3e3">
                            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                        </svg>
                    </button>
                </div>
                <p class="mt-4" id="quote-container"></p>
            </div>
        </div>
    </section>

    <div class="loader popup-hidden fixed top-[50%] left-[45%] md:left-[50%] w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin-f z-50" id="loader"></div>
    <div class="overlay popup-hidden fixed top-0 h-dvh w-dvw bg-[rgba(0,0,0,.75)] transition-all ease-in-out duration-200 z-20" id="overlay"></div>
    <div class="main-overlay popup-hidden fixed top-0 h-dvh w-dvw bg-[rgba(0,0,0,.75)] transition-all ease-in-out duration-200 z-40" id="main-overlay"></div>
    

    <script type="module" src="/index.js"></script>
</body>
</html>
